<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>

<style>
div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button {
    width: 100%;
  background-color: #b3b3ff;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

h1 {
    text-align: center;
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}

</style>

<body>

    <h1>ToDo app</h1>

    <div class="ujTodo">
        <label>Feladat megnevezése:</label><br>
        <input type="text" id="feladat"><br><br>
    
        <label>Kategória:</label><br>
        <input type="text" id="kategoria"><br><br>
    
        <input type="checkbox" id="kesz"><br>
        <label for="kesz">Kész</label><br><br>
    
        <button id="hozzaad">Hozzáadás</button><br><br>
    </div>

    <div class="todoTorles">
        <label>A feladat ID-ja:</label><br>
        <input type="text" id="feladatId"><br><br>

        <button id="torol">Törlés</button><br><br>
    </div>

    <button id="listazas">Feladatok listázása</button>

</body>
</html>
